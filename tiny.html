<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tiny Dash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@700&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Lexend Exa', sans-serif; color: white; user-select: none; touch-action: none; }
        canvas { display: block; }

        /* The "Wake Up" screen for iOS */
        #starter { position: absolute; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 5px solid #0f0; }
        
        #ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        .panel { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; border: 4px solid #0f0; text-align: center; pointer-events: auto; width: 260px; display: none; }
        
        h1 { font-size: 28px; margin: 0 0 10px 0; color: #0f0; text-shadow: 0 0 10px #0f0; }
        .btn { background: #0f0; color: #000; padding: 12px 25px; font-size: 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        #jump-zone { position: absolute; bottom: 20px; right: 20px; width: 85px; height: 85px; background: rgba(0, 255, 0, 0.1); border: 2px solid #0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #0f0; font-size: 12px; z-index: 50; visibility: hidden; }
        #score-board { position: absolute; top: 10px; left: 10px; font-size: 14px; color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="starter">
        <h1 style="font-size: 40px;">TINY DASH</h1>
        <p style="color: #0f0;">TAP TO START</p>
    </div>

    <div id="score-board">PTS: 0</div>

    <div id="ui">
        <div id="death-panel" class="panel">
            <h1 style="color:#f00;">FAILED</h1>
            <div class="btn" onclick="retry()" style="background:#f00; color:#fff">RETRY</div>
        </div>
    </div>

    <div id="jump-zone">JUMP</div>

    <canvas id="cvs"></canvas>

<script>
const canvas = document.getElementById('cvs');
const ctx = canvas.getContext('2d');
const scoreText = document.getElementById('score-board');
const deathPanel = document.getElementById('death-panel');
const starter = document.getElementById('starter');
const jumpZone = document.getElementById('jump-zone');

// --- Asset Setup ---
const tinySprite = new Image();
tinySprite.src = "https://www.dropbox.com/scl/fi/1u1gm1mwkh1mb2rchd33s/IMG_0963.webp?rlkey=rj3qf9ou8sf9dxynvehmy9628&st=4yldxbrf&raw=1";

const audioMenu = new Audio("https://gdcolon.com/assets/audio/menuLoop.mp3");
audioMenu.loop = true;
const audioGame = new Audio("https://www.dropbox.com/scl/fi/61itpersex7cmrfj8yqig/Tiny.m4a?rlkey=ph9a226cowhhfs7eq54y4twzj&st=d9zecvr7&raw=1");
audioGame.loop = true;

// Fix for overlapping: This function ensures only one plays
function playMusic(track) {
    audioMenu.pause();
    audioGame.pause();
    track.currentTime = 0;
    track.play().catch(()=>{});
}

// --- Gameplay Constants ---
const SPEED = 6.8; 
const GRAVITY = 0.72;
const JUMP_FORCE = -11.5;
const SIZE = 55;

// --- State ---
let isPlaying = false;
let isDead = false;
let points = 0;
let worldX = 0;
let player = { x: 140, y: 0, vy: 0, rot: 0 };
let obstacles = [];
let mathBg = [];

function createObstacles() {
    let lastX = obstacles.length > 0 ? obstacles[obstacles.length - 1].x : 800;
    while (obstacles.length < 15) {
        lastX += 280 + Math.random() * 300; // Easy spacing
        obstacles.push({ x: lastX, type: Math.random() > 0.6 ? 'block' : 'spike' });
    }
}

function init() {
    points = 0;
    worldX = 0;
    player.y = canvas.height - 155;
    player.vy = 0;
    player.rot = 0;
    obstacles = [];
    createObstacles();
    
    mathBg = [];
    for(let i=0; i<25; i++) mathBg.push({ x: Math.random()*2000, y: Math.random()*canvas.height, txt: ["π","∑","√","x²"][Math.floor(Math.random()*4)] });
}

// --- Interaction (The iOS Trigger) ---
starter.addEventListener('pointerdown', () => {
    starter.style.display = 'none';
    jumpZone.style.visibility = 'visible';
    isPlaying = true;
    init();
    playMusic(audioGame); // Start game music directly after tap
    loop();
});

function retry() {
    isDead = false;
    deathPanel.style.display = 'none';
    init();
    playMusic(audioGame);
}

let inputActive = false;
const onIn = (e) => { if(!isDead) inputActive = true; if(e) e.preventDefault(); };
const onOut = () => inputActive = false;

jumpZone.addEventListener('pointerdown', onIn);
window.addEventListener('pointerup', onOut);
window.addEventListener('keydown', (e) => { if(e.code === 'Space') inputActive = true; });
window.addEventListener('keyup', (e) => { if(e.code === 'Space') inputActive = false; });

function update() {
    if(!isPlaying || isDead) return;

    worldX += SPEED;
    points = Math.floor(worldX / 12);
    scoreText.innerText = "PTS: " + points;

    let ground = canvas.height - 100;
    player.vy += GRAVITY;
    player.y += player.vy;

    if(player.y > ground - SIZE) {
        player.y = ground - SIZE;
        player.vy = 0;
        if(inputActive) player.vy = JUMP_FORCE;
        player.rot = Math.round(player.rot / (Math.PI/2)) * (Math.PI/2);
    } else {
        player.rot += 0.16;
    }

    createObstacles();
    for(let i = obstacles.length - 1; i >= 0; i--) {
        let o = obstacles[i];
        let screenX = o.x - worldX + 140;
        let oY = ground - SIZE;

        // Collision Logic
        if(player.x < screenX + SIZE - 12 && player.x + SIZE > screenX + 12 && player.y < oY + SIZE && player.y + SIZE > oY) {
            if(o.type === 'block' && player.vy > 0 && player.y + SIZE < oY + 25) {
                player.y = oY - SIZE;
                player.vy = 0;
                if(inputActive) player.vy = JUMP_FORCE;
            } else {
                gameOver();
            }
        }
        if(screenX < -150) obstacles.splice(i, 1);
    }
}

function gameOver() {
    isDead = true;
    playMusic(audioMenu); // Switch back to menu music on death
    deathPanel.style.display = 'block';
}

function draw() {
    ctx.fillStyle = '#000800';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Math Background Decorations
    ctx.fillStyle = '#0f02';
    ctx.font = '22px Courier';
    mathBg.forEach(m => {
        let x = (m.x - worldX * 0.2) % (canvas.width + 100);
        ctx.fillText(m.txt, x, m.y);
    });

    let ground = canvas.height - 100;

    // Drawing Grid lines
    ctx.strokeStyle = '#0f01';
    for(let x = -(worldX%100); x < canvas.width; x+=100) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
    }

    // Ground
    ctx.fillStyle = '#000'; ctx.fillRect(0, ground, canvas.width, 100);
    ctx.strokeStyle = '#0f0'; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(0, ground); ctx.lineTo(canvas.width, ground); ctx.stroke();

    // Obstacles
    obstacles.forEach(o => {
        let sx = o.x - worldX + 140;
        if(o.type === 'block') {
            ctx.fillStyle = '#000'; ctx.strokeStyle = '#0f0';
            ctx.fillRect(sx, ground - SIZE, SIZE, SIZE);
            ctx.strokeRect(sx, ground - SIZE, SIZE, SIZE);
        } else {
            ctx.fillStyle = '#f22'; ctx.beginPath();
            ctx.moveTo(sx, ground); ctx.lineTo(sx + SIZE/2, ground - SIZE); ctx.lineTo(sx + SIZE, ground);
            ctx.fill();
        }
    });

    // Player
    ctx.save();
    ctx.translate(player.x + SIZE/2, player.y + SIZE/2);
    ctx.rotate(player.rot);
    ctx.shadowBlur = 15; ctx.shadowColor = '#0f0';
    ctx.drawImage(tinySprite, -SIZE/2, -SIZE/2, SIZE, SIZE);
    ctx.restore();
}

function loop() {
    update();
    draw();
    if(isPlaying) requestAnimationFrame(loop);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();
</script>
</body>
</html>
